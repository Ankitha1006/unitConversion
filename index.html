<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="smallBox">
            <h1> Metric/ Imperial Unit Conversion</h1>
                <div class="rectangle">
                    <input id="input-el" type="text" placeholder=0 >
                </div>
            <button id="convert-btn" >Convert</button>
        </div>
        <div class="bigBox">
                <div class="groups">
                    <h2>Length (Meter/ Feet)</h2>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</P>
                </div>
                <div class="groups">
                    <h2>Volume (Liters/ Gallon)</h2>
                    <p id="volume-el" >0 Liters = 0.000 Gallon | 0 Gallon = 0.000 Liters</p>
                </div>
                <div class="groups">
                    <h2>Mass (Kilograms/ Pounds)</h2>
                    <p id="mass-el" >0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
